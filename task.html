<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task.css">
</head>
<body><h2>Discount Table</h2>
    <table id="discount-table">
      <thead>
        <tr>
          <th>Vendor/Trade</th>
          <th>Discount %</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
<h2>Product Table</h2>
    <button id="download-data-btn">Download Data</button>
    <table id="product-table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Vendor/Trade</th>
          <th>Price</th>
          <th>Add to Cart</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <h2>Shopping Cart</h2>
    <table id="shopping-cart">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Vendor/Trade</th>
          <th>Price</th>
          <th>Discount %</th>
          <th>Discount Amount</th>
          <th>Total Price</th>
          <th>Remove From Cart</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6"></td>
          <td>Total:</td>
          <td id="total-price">0.00</td>
        </tr>
      </tfoot>
    </table>
    <script src="./task.js"></script>
    
</body>
</html>
